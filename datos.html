<!DOCTYPE html>
<html lang=\"en\">



<head>
	<meta charset=\"utf-8\">
	<title>Index</title>
</head>



<!-- <br> Hace un espacio para abajo (break) !-->
<body>
	<form action="datos.html" method="get">
		<!-- Texto --!>
		Nombre:<br> 
		<input type="text" name="nombre"><br></input>
		<!-- Combo --!>
		Equipo:<br>
		<select name="equipo">
			<option value="amarillo">Amarillo<br></option>
			<option value="azul" selected>Azul<br></option>
			<option value="rojo">Rojo<br></option>
		</select>
		<br>
		<!-- Radio --!>
		Elemento:<br>
		<input type="radio" name="tipo" value="agua">Agua</input>
		<input type="radio" name="tipo" value="fuego">Fuego</input>
		<input type="radio" name="tipo" value="pasto" checked>Pasto<br></input>
		<!-- Manda --!>
		<input type="submit" value="Mandar datos"/>
	</form>
</body>



</html>
